<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Form - 30th Anniversary Merchandise Sale</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="form-container">
        <h1>ของที่ระลึก 30ปี สาขาวิชาวิทยาการคอมพิวเตอร์</h1>
        <form id="orderForm">
            <label for="name">ชื่อ-นามสกุล:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">ที่อยู่:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">เบอร์โทรศัพ:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="product">เลือกสินค้าที่คุณต้องการ:</label>
            <select id="product" name="product" required>
                <option value="">--เลือกสินค้าที่คุณต้องการ--</option>
                <option value="shirt">เสื้อ</option>
                <option value="bag">กระเป๋า</option>
                <option value="mug">เเก้ว</option>
                <option value="hat">หมวก</option>
                <option value="umbrella">ร่ม</option>
                <option value="pin">เข็มกลัด</option>
                <option value="notebook">สมุด</option>
                <option value="pen">ปากกา</option>
            </select>
            <label for="color">สีของสินค้า:</label>
            <select id="color" name="color" required>
                <option value="red">แดง</option>
                <option value="blue">น้ำเงิน</option>
                <option value="green">เขียว</option>
                <option value="black">ดำ</option>
                <option value="white">ขาว</option>
            </select>   
            <label for="size">ขนาดของสินค้า(Size):</label>
            <select id="size" name="sizeb" required>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="XL">XL</option>
                <option value="xxl">XXL</option>
            </select> 
            <label for="size">รายละเอียดสินค้าเพิ่มเติม:</label>
            <textarea name="product-detail" id="product-detail" cols="30" rows="10" placeholder="รายละเอียดสินค้าเพิ่มเติม เช่น ขนาด สี" required
                maxlength="500">
            </textarea>
            <label for="paymentSlip">อัพโหลดสลิปการชำระเงิน:</label>
            <input type="file" id="paymentSlip" name="paymentSlip" accept="image/*" required>

            <label for="purchaseDate">วันที่ซื้อ:</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required>

            <label for="deliveryMethod">วิธีการจัดส่ง:</label>
            <select id="deliveryMethod" name="deliveryMethod" required>
                <option value="shipping">การส่งสินค้า</option>
                <option value="pickup">มารับเอง</option>
            </select>

            <label for="paymentMethod">วิธีการชำระเงิน:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
            </select>

            <button type="submit">ยืนยัน</button>
        </form>
    </div>
</body>

</html>
